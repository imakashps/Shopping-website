<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery App</title>

    <!-- Adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Adding font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
    />

    <!-- Linking local External CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-image">
    <div class="top">
        <h1>Make your Grocery List</h1>
        <p>Enter the name of grocery:<input type="text" id="grocery" /></p>
        <p>Enter the quantity of grocery:<input type="number" id="Quantity" /></p>
        <button onclick="add()" type="button" class="btn btn-primary" id="button">
            ADD
        </button>
    </div>

    <div class="middle">
        <table id="table">
            <tr>
                <th>Grocery</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            <tr></tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
